HW3\UserBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: HW3\UserBundle\Entity\UserRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        firstname:
            type: string
            length: '255'
        lastname:
            type: string
            length: '255'
        username:
            type: string
            length: '255'
        password:
            type: string
            length: '255'
        creation_date:
            type: datetime
        showname:
            type: string
            length: '255'
        role:
            type: string
            length: '255'
    manyToMany:
        newsgroups:
            targetEntity: HW3\NewsBundle\Entity\NewsGroup
            inversedBy: users
            joinTable:
                name: usernewsgroup
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
