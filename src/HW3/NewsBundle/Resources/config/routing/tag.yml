tag:
    pattern:  /
    defaults: { _controller: "NewsBundle:Tag:index" }

tag_show:
    pattern:  /{id}/show
    defaults: { _controller: "NewsBundle:Tag:show" }

tag_new:
    pattern:  /new
    defaults: { _controller: "NewsBundle:Tag:new" }

tag_create:
    pattern:  /create
    defaults: { _controller: "NewsBundle:Tag:create" }
    requirements: { _method: post }

tag_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "NewsBundle:Tag:edit" }

tag_update:
    pattern:  /{id}/update
    defaults: { _controller: "NewsBundle:Tag:update" }
    requirements: { _method: post|put }

tag_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "NewsBundle:Tag:delete" }
    requirements: { _method: post|delete }
